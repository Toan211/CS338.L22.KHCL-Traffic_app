<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Traffic Signs Classification</title>
    <link rel="shortcut icon" href="../static/css/img/icon_t.png" type="image/png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&family=Roboto:wght@500&display=swap"
        rel="stylesheet" />

    <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet" />
</head>

<body style="text-align: center; background-color: darkgrey">
    <nav class="navbar navbar-dark bg-dark">
        <div class="menu-left">
            <a class="navbar-brand" href="/" style="margin: auto" data-active="">
                <h3 style="font-family: cursive">Home</h3>
            </a>
        </div>
        <div class="menu-middle">      
            <a class="navbar-brand" href="/traffic" data-active="traffic">
                <h3 style="font-family: cursive">Predict</h3>
            </a>
        </div>
        
    </nav>

    <div class="container mar60">
        <div id="content" style="margin-top: 2em">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>

<footer>
    <script src="{{ url_for('static', filename='js/main.js') }}" type="text/javascript"></script>
</footer>

</html>
