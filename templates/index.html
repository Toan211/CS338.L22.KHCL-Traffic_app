{% extends "base.html" %} {% block content %}

<h2 class=" roboto">Upload Traffic Sign</h2>
<style> .footer {
   position: fixed;
   left: 0;
   bottom: 0;
   width: 100%;
   background-color: #2dcba7;
   color: black;
   text-align: center;
   font-size: 25px;
   font-weight: bold;
}</style>
<p style="color: red;">*only accept .jpg images</p>
<div>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <form id="upload-file" method="post" enctype="multipart/form-data">
        <label for="imageUpload" class="upload-label uppercase">
            Upload...
        </label>
        <input type="file" name="file" id="imageUpload" accept=".jpg, .jpeg">
    </form>

    <div class="image-section" style="display:none; text-align: -webkit-center;
">
        <div class="img-preview">
            <div id="imagePreview">
            </div>
        </div>
        <div>
            <button type="button" style="margin-top: 8px;" class="btn btn-primary btn-lg " id="btn-predict">Predict Traffic Sign</button>
        </div>
    </div>
    <div style="text-align: -webkit-center;">
        <div class="loader" style="display:none; "></div>
    </div>
    

    <h3 id="result" style="margin-top: 18px;">
        <span> </span>
    </h3>

</div>

{% endblock %}
